<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Fridujo</title>
    
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 p-0 sidebar">
            <div class="p-3">
                <h3>DEEZER</h3>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Explore</a>
                    </li>
                </ul>
                <div class="mt-4">
                    <h5>Playlists</h5>
                    <p>Create your first playlist</p>
                    <button class="btn btn-light">Create a playlist</button>
                </div>
            </div>
        </div>

        <!-- Main content -->
        <div class="col-md-10 p-4">
            <!-- Top navigation -->
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <input type="text" class="form-control" placeholder="Artists, tracks, podcasts...">
                </div>
                <div>
                    <a href="#" class="btn btn-outline-dark me-2">Plans</a>
                    <button class="btn btn-light">Log in</button>
                    <button class="btn btn-primary">Sign up</button>
                </div>
            </div>

            <!-- Title and categories -->
            <h1 class="mt-4">All Channels</h1>
            <h5>Categories</h5>
            <div class="row mt-3">
                <div class="col-md-2 mb-3">
                    <div class="music-card" style="background-color: #008080;">New releases</div>
                </div>
                <div class="col-md-2 mb-3">
                    <div class="music-card" style="background-color: #808000;">Summer</div>
                </div>
                <div class="col-md-2 mb-3">
                    <div class="music-card" style="background-color: #8A2BE2;">Charts</div>
                </div>
                <div class="col-md-2 mb-3">
                    <div class="music-card" style="background-color: #FF1493;">Women's Voices</div>
                </div>
                <div class="col-md-2 mb-3">
                    <div class="music-card" style="background-color: #FF69B4;">Chill</div>
                </div>
                <div class="col-md-2 mb-3">
                    <div class="music-card" style="background-color: #FF4500;">Party</div>
                </div>
                <div class="col-md-2 mb-3">
                    <div class="music-card" style="background-color: #000080;">Workout</div>
                </div>
                <div class="col-md-2 mb-3">
                    <div class="music-card" style="background-color: #1E90FF;">AnimeVerse</div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer player -->
<div class="footer-player d-flex justify-content-between align-items-center p-3" style="background-color: #f8f9fa; border-top: 1px solid #dee2e6;">
    <div>
        <strong id="track-title">Track</strong><br>
        <span id="track-artist">Artist</span>
    </div>
    <div class="d-flex align-items-center">
        <button class="btn btn-light" onclick="skipBackward()"><i class="bi bi-skip-backward-fill"></i></button>
        <button class="btn btn-primary rounded-circle" id="play-btn" onclick="togglePlay()"><i class="bi bi-play-fill"></i></button>
        <button class="btn btn-light" onclick="skipForward()"><i class="bi bi-skip-forward-fill"></i></button>
    </div>
    <div>00:00</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
