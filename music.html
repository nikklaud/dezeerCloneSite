<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/music.css" />
    <title>Music</title>
  </head>
  <body>
    <div class="d-flex">
      <div class="sidebar">
        <h1><a href="index.html">FRIDUJO</a></h1>
        <a href="#">
          <i class="fas fa-home"> </i>
          Главная
        </a>
        <a href="#">
          <i class="fas fa-search"> </i>
          Исследуйте
        </a>
        <div class="playlist">
          <h4>Плейлисты</h4>
          <p>Create your first playlist</p>
          <p>Name it, add one song or more and we'll handle the rest!</p>
          <button>Создать плейлист</button>
        </div>
      </div>
      <div class="main-content flex-grow-1">
        <h1>Все каналы</h1>
        <h2>Категории</h2>
        <div class="d-flex flex-wrap">
          <button class="category-button" style="background-color: #007b8a">
            Новинки
          </button>
          <button class="category-button" style="background-color: #8a8a00">
            Лето
          </button>
          <button class="category-button" style="background-color: #8a00a8">
            Хит-парады
          </button>
          <button class="category-button" style="background-color: #a8008a">
            Women's Voices
          </button>
          <button class="category-button" style="background-color: #a800a8">
            Чиллаут
          </button>
          <button class="category-button" style="background-color: #a80000">
            Вечеринка
          </button>
          <button class="category-button" style="background-color: #00008a">
            Тренировка
          </button>
          <button class="category-button" style="background-color: #0000a8">
            AnimeVerse
          </button>
          <button class="category-button" style="background-color: #8a8a00">
            Lofi
          </button>
          <button class="category-button" style="background-color: #a80000">
            Рождество
          </button>
          <button class="category-button" style="background-color: #8a0000">
            2000-е
          </button>
          <button class="category-button" style="background-color: #007b8a">
            Дома
          </button>
          <button class="category-button" style="background-color: #a80000">
            1980-е
          </button>
          <button class="category-button" style="background-color: #0000a8">
            Засыпайте
          </button>
          <button class="category-button" style="background-color: #8a0000">
            Заряд оптимизма
          </button>
          <button class="category-button" style="background-color: #007b8a">
            1990-е
          </button>
          <button class="category-button" style="background-color: #a80000">
            Для детей
          </button>
          <button class="category-button" style="background-color: #a80000">
            Love
          </button>
          <button class="category-button" style="background-color: #007b8a">
            Концентрация
          </button>
          <button class="category-button" style="background-color: #8a8a00">
            2010-е
          </button>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="song-info">
        <img alt="Album cover" height="50" src="#" width="50" />
        <div>
          <div>Республика</div>
          <div>Женя Зимов</div>
        </div>
      </div>
      <div class="controls">
        <i class="fas fa-random"> </i>
        <i class="fas fa-step-backward"> </i>
        <i class="fas fa-play"> </i>
        <i class="fas fa-step-forward"> </i>
        <i class="fas fa-redo"> </i>
      </div>
      <div class="volume">
        <i class="fas fa-volume-up"> </i>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
