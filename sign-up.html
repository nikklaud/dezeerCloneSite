<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Войти</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .header {
            position: absolute;
            top: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }
        .header a {
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
        }
        .header a:hover {
            text-decoration: underline;
        }
        .login-container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .login-container h1 {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .form-control {
            background-color: #333;
            border: none;
            color: #fff;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #6200ea;
        }
        .btn-primary {
            background-color: #6200ea;
            border: none;
            width: 100%;
            padding: 10px;
            font-size: 18px;
        }
        .btn-primary:hover {
            background-color: #7b1fa2;
        }
        .forgot-password {
            text-align: right;
            margin-top: 10px;
        }
        .forgot-password a {
            color: #b3b3b3;
            text-decoration: none;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
        .social-login {
            margin: 20px 0;
        }
        .social-login a {
            color: #fff;
            margin: 0 10px;
            font-size: 24px;
        }
        .register-link {
            margin-top: 20px;
        }
        .register-link a {
            color: #6200ea;
            text-decoration: none;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
        .footer-text {
            font-size: 12px;
            color: #b3b3b3;
            margin-top: 20px;
        }
        .footer-text a {
            color: #b3b3b3;
            text-decoration: none;
        }
        .footer-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html">Fridujo</a>
        <a href="#">Регистрация</a>
    </div>
    <div class="login-container">
        <h1>Войти</h1>
        <form>
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="Электронная почта">
            </div>
            <div class="mb-3 position-relative">
                <input type="password" class="form-control" placeholder="Пароль">
                <i class="fas fa-eye position-absolute" style="right: 10px; top: 50%; transform: translateY(-50%); color: #b3b3b3;"></i>
            </div>
            <div class="forgot-password">
                <a href="#">Забыли пароль?</a>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Войти</button>
        </form>
        <div class="social-login">
            <span>или</span>
            <div>
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-google"></i></a>
                <a href="#"><i class="fab fa-apple"></i></a>
            </div>
        </div>
        <div class="footer-text">
            <span>Этот сайт защищен reCAPTCHA. Действуют <a href="#">Политика конфиденциальности</a> и <a href="#">Условия использования</a> Google.</span>
        </div>
    </div>
</body>
</html>
