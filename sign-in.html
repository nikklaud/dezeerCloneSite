<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fridujo Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #000;
            color: #ccc;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin-top: 100px;
        }
        .form-control {
            background-color: #333;
            border: none;
            color: #fff;
        }
        .btn-primary {
            background-color: #7b2ff7;
            border: none;
        }
        .btn-primary:hover {
            background-color: #6a24d9;
        }
        .form-text a {
            color: #7b2ff7;
            text-decoration: none;
        }
        .form-text a:hover {
            text-decoration: underline;
        }
        .social-icons i {
            font-size: 24px;
            margin: 0 10px;
            color: #fff;
        }
        .header {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .header a {
            color: #ccc;
            font-size: 24px;
            text-decoration: none;
        }
        .header a:hover {
            text-decoration: underline;
        }
        .form-text {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html">FRIDUJO</a>
    </div>
    <div class="container text-center">
        <h3 class="mb-4">Зарегистрируйтесь<br>бесплатно</h3>
        <form>
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="Электронная почта">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Пароль">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Ник">
            </div>
            <div class="mb-3">
                <input type="number" class="form-control" placeholder="Возраст">
            </div>
            <button type="submit" class="btn btn-primary w-100">Регистрация</button>
        </form>
        <div class="form-text mt-3">
            Уже есть аккаунт? <a href="sign-up.html">Войти</a>
        </div>
        <div class="social-icons mt-3">
            <i class="fab fa-facebook"></i>
            <i class="fab fa-google"></i>
        </div>
    </div>
</body>
</html>
